<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shooting Stars</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .night {
      position: relative;
      width: 100%;
      height: 100%;
      transform: rotateZ(45deg);
    }

    .shooting_star {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 2px;
      background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
      border-radius: 999px;
      filter: drop-shadow(0 0 6px #699bff);
      animation: tail 3s ease-in-out infinite,
                 shooting 3s ease-in-out infinite;
    }

    .shooting_star::before,
    .shooting_star::after {
      content: '';
      position: absolute;
      top: calc(50% - 1px);
      right: 0;
      height: 2px;
      background: linear-gradient(-45deg,
        rgba(0, 0, 255, 0),
        #5f91ff,
        rgba(0, 0, 255, 0));
      border-radius: 100%;
      animation: shining 3s ease-in-out infinite;
    }

    .shooting_star::after {
      transform: rotateZ(-45deg);
    }

    .shooting_star::before {
      transform: rotateZ(45deg);
    }

    @keyframes tail {
      0% { width: 0; }
      30% { width: 100px; }
      100% { width: 0; }
    }

    @keyframes shining {
      0% { width: 0; }
      50% { width: 30px; }
      100% { width: 0; }
    }

    @keyframes shooting {
      0% { transform: translateX(0); }
      100% { transform: translateX(300px); }
    }

    /* Individual star positions and delays */
    .shooting_star:nth-child(1) {
      top: 20%;
      left: 30%;
      animation-delay: 0s;
    }

    .shooting_star:nth-child(2) {
      top: 40%;
      left: 60%;
      animation-delay: 1s;
    }

    .shooting_star:nth-child(3) {
      top: 60%;
      left: 20%;
      animation-delay: 2s;
    }

    .shooting_star:nth-child(4) {
      top: 80%;
      left: 50%;
      animation-delay: 3s;
    }

    .shooting_star:nth-child(5) {
      top: 10%;
      left: 70%;
      animation-delay: 4s;
    }
  </style>
</head>

<body>
  <div class="night">
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
  </div>
</body>
</html>
