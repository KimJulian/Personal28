<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moon Cycle Animation with Parallax, Orbiting Planets & Moon Rotation</title>

<style>
/* ======================
   RESET
====================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ======================
   SPACE BACKGROUND
====================== */
body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    radial-gradient(circle at 20% 30%, rgba(120,160,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,120,200,0.12), transparent 45%),
    radial-gradient(circle at 50% 50%, #0b0f1a 0%, #05070d 60%, #000000 100%);
  perspective: 1000px;
}

/* ======================
   STARS
====================== */
.stars {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(1px 1px at 50% 40%, white, transparent),
    radial-gradient(1px 1px at 70% 10%, white, transparent),
    radial-gradient(1px 1px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 25% 55%, white, transparent),
    radial-gradient(1px 1px at 65% 75%, white, transparent);
  opacity: 0.8;
  animation: twinkle 6s ease-in-out infinite alternate;
  z-index: 0;
  transform: translateZ(0);
}

@keyframes twinkle {
  from { opacity: 0.5; }
  to   { opacity: 0.9; }
}

/* ======================
   MOON
====================== */
.moon {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  background: #f5f3ce;
  z-index: 2;
  animation: moonGlow 18s linear infinite, moonRotate 60s linear infinite;
  transform: translateZ(20px);
}

@keyframes moonGlow {
  0%   { box-shadow: 0 0 8px rgba(255,255,200,0.2); }
  50%  { box-shadow: 0 0 45px rgba(255,255,220,0.9); }
  100% { box-shadow: 0 0 8px rgba(255,255,200,0.2); }
}

/* Moon slow rotation */
@keyframes moonRotate {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* ======================
   EARTH SHADOW (PENUMBRA)
====================== */
.shadow {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at center,
    rgba(9,10,15,1) 55%,
    rgba(9,10,15,0.85) 65%,
    rgba(9,10,15,0.6) 75%,
    rgba(9,10,15,0.3) 85%,
    rgba(9,10,15,0) 100%
  );
  filter: blur(2px);
  animation: phases 17s linear infinite;
}

/* ======================
   CRATERS
====================== */
.craters {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,0,0,0.15) 6%, transparent 7%),
    radial-gradient(circle at 60% 60%, rgba(0,0,0,0.12) 8%, transparent 9%),
    radial-gradient(circle at 45% 25%, rgba(0,0,0,0.10) 5%, transparent 6%),
    radial-gradient(circle at 70% 30%, rgba(0,0,0,0.08) 4%, transparent 5%);
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* ======================
   MOON PHASE ANIMATION
====================== */
@keyframes phases {
  0%   { transform: translateX(140%); }
  12%  { transform: translateX(100%); }
  24%  { transform: translateX(70%); }
  36%  { transform: translateX(40%); }
  50%  { transform: translateX(0); }
  61%  { transform: translateX(0); }
  73%  { transform: translateX(-40%); }
  85%  { transform: translateX(-70%); }
  93%  { transform: translateX(-100%); }
  100% { transform: translateX(-140%); }
}

/* ======================
   PLANETS
====================== */
.planet {
  position: absolute;
  border-radius: 50%;
  z-index: 1;
  box-shadow: inset -10px -10px 20px rgba(0,0,0,0.4),
              0 0 20px rgba(255,255,255,0.1);
  animation: float 8s ease-in-out infinite alternate;
  transform-origin: center center;
}

/* Planet Types */
.planet.gas {
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at 30% 30%, #ffd7a1, #d18b47, #8a4b24);
}

.planet.rocky {
  width: 70px;
  height: 70px;
  background: radial-gradient(circle at 30% 30%, #ffb199, #c1440e, #5a1a0a);
}

.planet.ice {
  width: 90px;
  height: 90px;
  background: radial-gradient(circle at 30% 30%, #e6f7ff, #7ab8e6, #2c4f6b);
}

.planet.ringed::before {
  content: '';
  position: absolute;
  width: 160%;
  height: 40%;
  top: 30%;
  left: -30%;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.2);
  transform: rotate(-20deg);
}

/* Floating Animation */
@keyframes float {
  from { transform: translateY(0); }
  to   { transform: translateY(-10px); }
}

/* Orbit Animations */
.orbit1 { animation: orbit 25s linear infinite; }
.orbit2 { animation: orbit 40s linear infinite; }
.orbit3 { animation: orbit 60s linear infinite; }
.orbit4 { animation: orbit 50s linear infinite; }

@keyframes orbit {
  0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}
</style>
</head>

<body>

<!-- ðŸŒŒ Stars -->
<div class="stars"></div>

<!-- ðŸŒ™ Moon -->
<div class="moon">
  <div class="shadow"></div>
  <div class="craters"></div>
</div>

<!-- ðŸª Planets with Orbits -->
<div class="planet gas orbit1" style="top: 50%; left: 50%;"></div>
<div class="planet rocky orbit2" style="top: 50%; left: 50%;"></div>
<div class="planet ice orbit3" style="top: 50%; left: 50%;"></div>
<div class="planet gas ringed orbit4" style="top: 50%; left: 50%;"></div>

<script>
// ======================
// PARALLAX EFFECT
// ======================
const stars = document.querySelector('.stars');
const moon = document.querySelector('.moon');
const planets = document.querySelectorAll('.planet');

document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;

  stars.style.transform = `translate(${x/5}px, ${y/5}px)`;
  moon.style.transform += ` translate(${x/10}px, ${y/10}px)`;
  planets.forEach((p, i) => {
    p.style.transform += ` translate(${x/(15+i*5)}px, ${y/(15+i*5)}px)`;
  });
});
</script>

</body>
</html>
