<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scaled Solar System with Moons</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #000 0%, #001 70%, #000 100%);
    overflow: hidden;
  }

  .solar-system {
    position: relative;
    width: 2000px; /* 2x bigger container */
    height: 2000px;
  }

  .sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px; /* 2x bigger */
    height: 200px;
    margin-left: -100px;
    margin-top: -100px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    box-shadow: 0 0 100px #FFD700;
    z-index: 10;
  }

  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 4px dashed rgba(255, 255, 255, 0.3); /* thicker for visibility */
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .moon {
    position: absolute;
    border-radius: 50%;
    background: #ccc;
    transform: translate(-50%, -50%);
  }

  /* Planets sizes & colors doubled */
  .mercury { width: 40px; height: 40px; background: #aaa; }
  .venus { width: 56px; height: 56px; background: #f5deb3; }
  .earth { width: 64px; height: 64px; background: #00f; }
  .mars { width: 48px; height: 48px; background: #f00; }
  .jupiter { width: 120px; height: 120px; background: #d2691e; }
  .saturn { width: 104px; height: 104px; background: #f4a460; z-index: 2; }

  /* Saturn's ring doubled */
  .saturn-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 32px;
    margin-left: -100px;
    margin-top: -16px;
    border: 2px solid rgba(200,200,200,0.7);
    border-radius: 50%;
    transform: rotateX(60deg);
    z-index: 1; /* behind the planet */
  }
</style>
</head>
<body>
<div class="solar-system">
  <div class="sun"></div>

  <!-- Mercury -->
  <div class="orbit" style="width: 320px; height: 320px;">
    <div class="planet mercury"></div>
  </div>

  <!-- Venus -->
  <div class="orbit" style="width: 440px; height: 440px;">
    <div class="planet venus"></div>
  </div>

  <!-- Earth with moon -->
  <div class="orbit" style="width: 560px; height: 560px;">
    <div class="planet earth">
      <div class="moon" style="width:20px; height:20px;"></div>
    </div>
  </div>

  <!-- Mars with 2 moons -->
  <div class="orbit" style="width: 680px; height: 680px;">
    <div class="planet mars">
      <div class="moon" style="width:12px; height:12px;"></div>
      <div class="moon" style="width:10px; height:10px;"></div>
    </div>
  </div>

  <!-- Jupiter with 4 moons -->
  <div class="orbit" style="width: 840px; height: 840px;">
    <div class="planet jupiter">
      <div class="moon" style="width:12px; height:12px;"></div>
      <div class="moon" style="width:10px; height:10px;"></div>
      <div class="moon" style="width:10px; height:10px;"></div>
      <div class="moon" style="width:8px; height:8px;"></div>
    </div>
  </div>

  <!-- Saturn with ring and 3 moons -->
  <div class="orbit" style="width: 1000px; height: 1000px;">
    <div class="planet saturn">
      <div class="saturn-ring"></div>
      <div class="moon" style="width:12px; height:12px;"></div>
      <div class="moon" style="width:10px; height:10px;"></div>
      <div class="moon" style="width:10px; height:10px;"></div>
    </div>
  </div>
</div>

<script>
const planets = document.querySelectorAll('.planet');
const orbits = document.querySelectorAll('.orbit');
const speeds = [0.047, 0.035, 0.03, 0.024, 0.013, 0.009];
let angles = [0, 0, 0, 0, 0, 0];
let ringAngle = 0;

let moonAngles = [];
planets.forEach(p => {
  let moons = p.querySelectorAll('.moon');
  let anglesArr = [];
  moons.forEach((m) => anglesArr.push(Math.random()*Math.PI*2));
  moonAngles.push(anglesArr);
});

function animate() {
  planets.forEach((planet, i) => {
    angles[i] += speeds[i];
    const radius = orbits[i].offsetWidth / 2;
    const x = radius * Math.cos(angles[i]);
    const y = radius * Math.sin(angles[i]);
    planet.style.left = `calc(50% + ${x}px)`;
    planet.style.top = `calc(50% + ${y}px)`;

    // Saturn ring rotation
    if(planet.classList.contains('saturn')) {
      ringAngle -= speeds[i] * 20;
      planet.querySelector('.saturn-ring').style.transform = `rotateX(60deg) rotateZ(${ringAngle}rad)`;
    }

    // Animate moons
    let moons = planet.querySelectorAll('.moon');
    moons.forEach((moon, m) => {
      moonAngles[i][m] += 0.05 + m*0.01;
      const orbitRadius = planet.offsetWidth/2 + 20 + m*20; // 2x orbit radius
      const mx = orbitRadius * Math.cos(moonAngles[i][m]);
      const my = orbitRadius * Math.sin(moonAngles[i][m]);
      moon.style.left = `${50 + mx}px`;
      moon.style.top = `${50 + my}px`;
    });
  });
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
